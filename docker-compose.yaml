    postgres_db:
      image: postgres
      restart: always
      command: -p 5434
      ports:
        - "5434:5434"
      env_file:
        - web/.env
      expose: 
        - 5434
      volumes:
        - postgres_data:/var/lib/postgresql/data/
    redis_db:
      image: redis
      restart: always
      expose:
        - 6388
      ports:
        - "6388:6388"
      volumes:
          - redis_data:/data
      entrypoint: redis-server --appendonly yes --port 6388

volumes:
  postgres_data:
  redis_data:
        
